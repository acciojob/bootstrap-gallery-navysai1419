            </div>
			<div class="col-md-4">
                <div class="card mb-4">

		</div>
<div class="row">
			<div class="col-md-3">

                    <a data-toggle="modal" data-target="#imageModal">
                        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="card-img-top" alt="Image 2">
                    </a>
                    <div class="card-body text-center">
                        <h6 class="card-title">Card 4</h6>
                        <p class="card-text">Description for Card 4.</p>
                    </div>
                </div>
            </div>
			<div class="col-md-3">
                <div class="card mb-4">
                    <a data-toggle="modal" data-target="#imageModal">
                        <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="card-img-top" alt="Image 2">

                    </div>

            </div>
            <!-- Add more cards here -->
        </div>
    </div>

    <!-- Modal for Lightbox -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="d-block w-100" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="d-block w-100" alt="Image 2">
                            </div>
							<div class="carousel-item">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="d-block w-100" alt="Image 2">
                            </div>
							<div class="carousel-item">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="d-block w-100" alt="Image 2">
                            </div>
							<div class="carousel-item">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="d-block w-100" alt="Image 2">
                            </div>
							<div class="carousel-item">
                                <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="d-block w-100" alt="Image 2">
                            </div>
                            <!-- Add more images for the slideshow here -->
                        </div>
                        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
